name: Deploy to Firebase Hosting and APK/AAB on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: macos-latest
    steps:
      # ✅ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # ✅ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2

      # ✅ Install Fastlane Dependencies
      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install
          fastlane install_plugins

      # ✅ Run Fastlane to Increment Version
      - name: Increment Build Number
        run: cd android && fastlane increment_build_num
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      # ✅ Export Versioning Variables from Fastlane
      - name: Export Versioning Variables
        run: |
          echo "VERSION_NAME=$(cat android/version_name.txt)" >> $GITHUB_ENV
          echo "VERSION_CODE=$(cat android/version_code.txt)" >> $GITHUB_ENV

      # ✅ Decode Keystore
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          echo "$ANDROID_KEYSTORE" | base64 --decode > android/app/college-finder.jks

      # ✅ Create key.properties file
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=college-finder.jks" >> android/key.properties

      # ✅ Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web

      # ✅ Build Flutter APK with updated version
      - name: Build Flutter APK
        run: flutter build apk --release --build-name=${{ env.VERSION_NAME }} --build-number=${{ env.VERSION_CODE }}

      # ✅ Build Flutter AAB with updated version
      - name: Build Flutter AAB
        run: flutter build appbundle --release --build-name=${{ env.VERSION_NAME }} --build-number=${{ env.VERSION_CODE }}

      # ✅ Deploy Web to Firebase Hosting
      - name: Deploy Web to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLLEGE_FINDER_54F2C }}
          channelId: live
          projectId: college-finder-54f2c

      # ✅ Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      # ✅ Deploy APK to Firebase App Distribution
      - name: Deploy APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
          --app "1:36597009887:android:0fec54d9bc8e280453486a" \
          --token ${{ secrets.FIREBASE_TOKEN }}

      # ✅ Deploy AAB to Firebase App Distribution
      - name: Deploy AAB to Firebase App Distribution
        run: |
          firebase appdistribution:distribute build/app/outputs/bundle/release/app-release.aab \
          --app "1:36597009887:android:0fec54d9bc8e280453486a" \
          --token ${{ secrets.FIREBASE_TOKEN }}
